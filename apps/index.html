<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="../css/weather.css">
</head>
<body>
<img src="../img/Group%20915.svg" alt="" class="body-img">
<h1>Weather Forecast</h1>
<input type="text" id="cityInput" placeholder="Enter city name">
<div class="weather-container">
  <div class="current-weather">
    <h2>Current Weather</h2>
    <div id="currentDate"></div>
    <p id="current-weather__text"></p>
    <img id="currentIcon" src="" alt="Weather Icon">
    <div class="temperature" id="currentTemp">--°C</div>
    <div id="currentDesc"></div>
    <div class="weather-others">
      <div id="currentHumidity">
        <img src="../img/humidity-icon.svg" alt="Humidity Icon" class="weather-icon">
        --%
      </div>
      <div id="currentWindSpeed">
        <img src="../img/wind-icon.svg" alt="Wind Icon" class="weather-icon">
        -- km/h
      </div>
    </div>
  </div>

  <div class="forecast">
    <div id="forecastContainer" class="forecast-grid"></div>
  </div>
</div>

<div class="button-container">
  <button onclick="toggleTemperatureUnit()">Change °C/°F</button>
  <button onclick="getWeatherForCurrentLocation()">Current Location</button>
</div>

<script src="../js/app.js"></script>

</body>
</html>
